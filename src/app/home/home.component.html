<div class="d-flex">
    <div *ngIf="showSideBar" class="d-flex align-items-center flex-column"
        style="background-image: linear-gradient(to bottom, rgb(110, 110, 255),rgb(207, 203, 203)); height: 89vh; width:250px;">

        <a routerLink="/dashboard" class="text-light mt-5  fs-5" style="text-decoration: none;">DashBoard</a>
        <a routerLink="/employee" class="text-light mt-4  fs-5" style="text-decoration: none;">Employees</a>

    </div>
    <div class="p-4 row w-100">
        <div class="col-md-8">
            <div class="row w-100">
                <div class="d-flex align-items-center col-md-12 w-100 rounded p-3"
                    style="height: 150px; background-color: rgb(8, 8, 90);">
                    <h4 class="text-light"> <i class="fa-solid fa-bars me-3" (click)="handleSideBar()"></i> Welcome {{adminDetails.username}}</h4>
                </div>
            </div>

            <div class="row mt-5 w-100">
                <div class="col-md-5 shadow p-3">
                    <p>calender</p>
                    <mat-card class="demo-inline-calendar-card" style="background-color: rgb(201, 201, 243);">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6 shadow rounded">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>
        </div>


        <div class="col-md-4">
            <div style="height: 400px; background-color: rgb(226, 194, 255);"
                class="rounded d-flex justify-content-center align-items-center flex-column shadow">

              <img *ngIf="!adminStatus" [src]="profileImg" alt="no image"
                    style="width: 150px; height: 150px; border-radius: 50%;">
                <h5 *ngIf="!adminStatus" class="mt-3" style="color:rgb(8, 8, 90) ;"(click)="editStatus()" >Edit the Admin Details <i
                        class="fa-solid fa-pen-nib ms-2ng "></i></h5>

                <div *ngIf="adminStatus" class="d-flex justify-content-center align-items-center flex-column w-100 p-4">
                    <h5 class="text-primary">Update Admin Details</h5>
                    <label class="mt-3">
                        <img [src]="profileImg" alt="no image"  style="width: 130px; height: 130px; border-radius: 50%;">
                        <input type="file" style="display: none;" (change)="getFile($event)">
                    </label>

                    <input type="text" placeholder="Admin Name" class="form-control mt-4" [(ngModel)]="adminDetails.username">
                    <input [(ngModel)]="adminDetails.password" type="text" placeholder="Password" class="form-control mt-3">
                    <div class="d-flex mt-3 justify-content-between w-100">
                        <button class="btn btn-warning" (click)="cancel()" >Cancel</button>
                        <button class="btn btn-success" (click)=" updateAdmin()">Update</button>
                    </div>
                </div>
            </div>
            <div class=" shadow d-flex mt-5 justify-content-center align-items-center rounded text-light"
                style="background-color: rgb(105, 54, 186); height: 155px;">
                <h3><i class="fa-solid fa-users me-2"></i> Employee Count : {{employeeCount}}</h3>
            </div>
        </div>
    </div>
</div>
