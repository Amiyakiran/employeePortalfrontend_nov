<div class="d-flex">
    <div class="d-flex align-items-center flex-column" style="background-image: linear-gradient(to bottom, rgb(110, 110, 255),rgb(207, 203, 203)); height: 89vh; width:250px;">

        <a routerLink="/dashboard" class="text-light mt-5  fs-5" style="text-decoration: none;">DashBoard</a>
        <a routerLink="/employee" class="text-light mt-4  fs-5"style="text-decoration: none;">Employees</a>
    
    </div>

    <div class="row w-100">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3 class="text-primary mt-5 text-center">Add New User Detail</h3>

            <div class="d-flex justify-content-center aligin-items-center w-100">
                <div class="shadow rounded w-100 mt-5">
                     <form (ngSubmit)="addEmployee()" class="w-100 mt-3 py-4 px-5">
                        <div class="mb-3">
                            <input #employeeId="ngModel" type="text" class="form-control w-100" placeholder="User ID" name="id" [(ngModel)]="employee.id"  required  pattern="[0-9]*">
                            <span *ngIf="employeeId.invalid && employeeId.touched" class="text-danger">*Invalid Input</span>
                        </div>
                        <div class="mb-3">
                            <input #empName="ngModel" type="text" class="form-control w-100" placeholder="Username" name="uname" [(ngModel)]="employee.username" required pattern="^[a-zA-Z]{3,}$">
                            <span *ngIf="empName.invalid && empName.touched" class="text-danger">*Invalid Input</span>
                        </div>
                        <div class="mb-3">
                            <input #empMail="ngModel" type="text" class="form-control w-100" placeholder="Email" name="mail" [(ngModel)]="employee.email" required email>
                            <span *ngIf="empMail.invalid && empMail.touched" class="text-danger">*Invalid Input</span>
                        </div>
                        <div class="form-floating">
                            <select #empStatus="ngModel" class="form-select" id="floatingSelect" aria-label="Floating label select example" name="status" [(ngModel)]="employee.status" required>
                                <option value=""></option>
                              <option value="1">Active</option>
                              <option value="0">Inactive</option>
                              
                            </select>
                            <label for="floatingSelect">Status</label>
                            <span *ngIf="empStatus.invalid && empStatus.touched" class="text-danger">*Invalid Input</span>
                          </div>
                        <div class="mb-3 mt-4">
                            <button (click)="cancelEmployee()" class="btn btn-warning">Cancel</button>
                            <button type="submit" class="btn btn-success ms-3">Add</button>
                        </div>
                     </form>
                </div>

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
